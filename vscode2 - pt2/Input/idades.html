<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Idades</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        var ano = prompt("Insira o Ano Atual:");
        var velho = prompt("Insira o Ano de Nascimento da pessoa mais velha: ");
        var novo = prompt("Insira o Ano de Nascimento da pessoa mais nova: ");

        idade1 = ano - velho 
        document.write("A pessoa mais velha tem: ", idade1, " anos.");
        
        idade2 = ano - novo 
        document.write("<br>A pessoa mais nova tem: ", idade2, " anos.");

        diferenca = idade1 - idade2 
        document.write("<br>A diferença entre as idades é de: ", diferenca, " anos.")
    </script>
