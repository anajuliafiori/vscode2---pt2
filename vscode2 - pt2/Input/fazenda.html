    <script>
        var seg = prompt("Insira a produção de Segunda-Feira: ");
        var ter = prompt("Insira a produção de Terça-Feira: ");
        var qua = prompt("Insira a produção de Quarta-Feira: ");

        seg = parseInt(seg);
        ter = parseInt(ter);
        qua = parseInt(qua);
        total = seg + ter + qua 
        document.write("O total das produções foi de: ", total);

        queda = ter - qua 
        document.write("<br>A queda das produções foi de: ", queda);
    </script>
