<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Funcionários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/_css/ex1.css'>
    <script src='/_javascript/ex1.js'></script>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>

    <div>
        <br><br>
        <form action="action_pageex1.html" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="end" name="end" required><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>

            <label for="nascimento">Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>

            <label for="salario">Salário:</label>
            <input type="text" id="salario" name="salario" required><br><br><br>
        </div>
        <br>
            <input class="button" type="submit" value="Enviar">
            <input class="button" type="reset" value="Limpar"/>
        </form>
</body>
</html>
