<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuários/Logins</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/_css/ex4.css'>
    <script src='/_javascript/ex4.js'></script>
</head>

<body>
    <h1>Cadastro de Usuários/Logins</h1>
    <div>
        <br><br>
    <form action="action_pageex1.html" onsubmit="return validarFormulario()">
        <label>Login de Usuario:</label>
        <input class="espaco" type="text" id="login" name="login" required /><br><br>

        <label>Nome:</label>
        <input class="espaco" type="text" id="nome" name="nome" required /><br><br>

        <label>Selecione seu tipo de conta:</label>
        <select id="conta" name="conta" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select><br><br>

        <label>Selecione seu grupo:</label>
        <select id="grupo" name="grupo" required>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select><br><br>

        <label>E-mail:</label>
        <input class="espaco" type="email" id="email" name="email" required /><br><br>

        <label>Senha:</label>
        <input class="espaco" type="password" id="senha" required /><br><br>

        <label>Confirma Senha:</label>
        <input class="espaco" type="password" id="confirmarsenha" required /><br><br><br>
    </div>
    <br>
        <input class="button" type="submit" value="Enviar" />
        <input class="button" type="reset" value="Limpar" />
    </form>
</body>

</html>
