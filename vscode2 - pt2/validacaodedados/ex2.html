<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Jogadores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/_css/ex2.css'>
    <script src='/_javascript/ex2.js'></script>
</head>
<body>
    <h1>Cadastro de Jogadores</h1>
    <div>
      <br>
    <form action="action_pageex1.html" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="end" name="end" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" min="14" max="65" id="idade" name="idade" required><br><br>

        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="chuteira">Tamanho da Chuteira:</label>
        <input type="number" min="34" max="48" id="chut" name="chut" required><br><br>

        <label for="uniforme">Tamanho do Uniforme:</label>
        <select name="uniforme" required>
            <option >P</option>
            <option >M</option>
            <option >G</option>
            <option >GG</option>
          </select><br><br>

          <label for="uniforme">Tamanho do Short:</label>
        <select name="short" required>
            <option>P</option>
            <option >M</option>
            <option >G</option>
            <option >GG</option>
          </select><br><br>

          <label for="luva">Tamanho da Luva:</label>
        <select name="luva" required>
            <option >P</option>
            <option >M</option>
            <option >G</option>
          </select><br><br>

    </div>
    <br>
        <input class="button" type="submit" value="Enviar">
        <input class="button" type="reset" value="Limpar"/>
    </form>
</body>
</html>
