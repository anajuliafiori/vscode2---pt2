<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dados do Arquivo ex01.json</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h1>Dados do Arquivo ex01.json</h1>
    <p id="demo"></p>

    <script>
        const jsonString = `{
        "dados": [
    {"Nome": "Geisa Pereira"},
    {"Idade": 30},
    {"Endereço": "Rua LastDream"},
    {"Cidade": "São Paulo"},
    {"Filhos": ["Thiago"]} ]}`

        const jsonObject = JSON.parse(jsonString);
        const dadosArray = jsonObject.dados[1];
        const alldados = dadosArray.nome + " " + dadosArray.idade;
        document.getElementById("demo").textContent = alldados;
    </script>
</body>

</html>
