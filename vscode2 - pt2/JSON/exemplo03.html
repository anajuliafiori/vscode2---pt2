<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exemplo de JSON</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Dados do Usuário</h1>
    <p id="nome"></p>
    <p id="idade"></p>
    <p id="cidade"></p>
    <p id="interesses"></p>

    <script>
        //Busca o arquivo JSON
        fetch("dados.json")
        .then(response => response.json()) //Converte a resposta em um objeto JSON
        .then(dados => {
            //Atualiza o conteúdo da página com dados do usário 
            document.querySelector("#nome").textContent = "Nome: " + dados.nome;
            document.querySelector("#idade").textContent = "Idade: " + dados.idade;
            document.querySelector("#cidade").textContent = "Cidade: " + dados.cidade;
            document.querySelector("#interesses").textContent = "Interesses " + dados.interesses.join(", ");
        });
    </script>
</body>
</html>
