<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lâmpada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function trocaImagem() {
            var elemento = document.getElementById("lamp");
            if (elemento.src.match("bulbon")) {
                elemento.src = "https://www.w3schools.com/js/pic_bulboff.gif";
            } else {
                elemento.src = "https://www.w3schools.com/js/pic_bulbon.gif";
            }
        }
    </script>
</head>

<body>
    <h2>Clique na lâmpada para acender e apagar</h2>
    <img id="lamp" onclick="trocaImagem()" src="https://www.w3schools.com/js/pic_bulboff.gif"/>
</body>

</html>
